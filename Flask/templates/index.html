<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
</head>
<body>
    <h1>Welcome to the Hotel Reservation System</h1>
    <form action="/reserve" method="post">
       
        <label for="floor">Please type the floor number (1-10):</label>
        <input type="number" id="floor" name="floor" min="1" max="10" required><br><br>

        <label for="guest_name">Guest's Name:</label>
        <input type="text" id="guest_name" name="guest_name" required><br><br>

        <label for="duration_of_stay">Duration of Stay (days):</label>
        <input type="number" id="duration_of_stay" name="duration_of_stay" min="1" required><br><br>

        <label for="allergies">Does the guest have any food allergies? (yes/no):</label>
        <input type="text" id="allergies" name="allergies" pattern="yes|no" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
